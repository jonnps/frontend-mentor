<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card" role="main">
      <div class="card__thumbnail"></div>
      <div class="card__info">
        <span class="card__category">Perfume</span>

        <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>

        <p class="card__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="card__prices">
          <span class="card__prices__sale">$149.99</span>
          <span class="card__prices__regular">$169.99</span>
        </div>

        <a href="#" class="card__add-to-cart">
          <img src="/assets/images/icon-cart.svg" alt="Cart Icon" />
          Add to Cart
        </a>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
